<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">888 Home Task</h3>
    </div>
    <div class="row">
      <div class="col-md-5">
        <div class="panel-body">
          <ul class="list-group">
            <li *ngFor="let site of sites" [tooltip]="myTooltip" class="list-group-item"><span>{{site.title}}</span>
              <tooltip-content #myTooltip placement="right">
                <img src='https://chart.googleapis.com/chart?chs=150x150&cht=qr&chl={{site.url}}'>
              </tooltip-content>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
